<ion-view title="認識腦震盪症候群">
    <ion-content class="padding">
        <p>輕度頭部外傷患者一開始常會有頭痛、頭暈、容易疲倦、失眠等身體上的抱怨；後來以記憶力變差、注意力無法集中、易怒等情緒困擾為主，這些症狀可備統稱為「腦震盪症候群」。</p><p>幸運的是，多數輕度頭部外傷患者在受傷後<em>三個月內</em>，即可恢復到受傷前的狀態。</p>
        <ion-list>
            <div ng-repeat='ci in intContent'>
                <ion-item class="item-positive" ng-click="toggleGroup(ci)" ng-class="{active: isCiShown(ci)}">
                    {{ci.title}}
                </ion-item>
                <ion-item class="item-stable item-text-wrap" ng-show="isGroupShown(ci)">
                    {{ci.content}}
                </ion-item>
                <ion-item class="item-accordion" ng-repeat="item in ci.children" ng-show="isGroupShown(ci)" ng-click="showAlert(item)">
                    {{item.title}}
                </ion-item>
            </div>
        </ion-list>
