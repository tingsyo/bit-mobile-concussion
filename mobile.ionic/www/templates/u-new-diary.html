<div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">新日記</h1>
        <button class="button button-clear button-positive" ng-click="closeNewDiary()">取消</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>
        <form ng-submit="createDiary(diary)">
            <div class="list">
                <label class="item">
                    {{diaryTimestamp}}
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="你今天感覺如何？" ng-model="diary.content">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">新增</button>
            </div>
        </form>
    </ion-content>
</div>
