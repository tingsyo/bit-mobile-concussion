<section data-ng-controller="AppusersController">
    <div class="page-header">
        <h1>新增使用者</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="id">編號：</label>
                    <div class="controls">
                        <input type="text" data-ng-model="id" id="id" class="form-control" placeholder="編號" required>
                    </div>
                    <label class="control-label" for="name">姓名：</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="姓名">
                    </div>
                    <label class="control-label" for="gender">性別：</label>
                    <div class="controls">
                        <input type="radio" data-ng-model="gender" name="gender" value="male" checked>男
                        <input type="radio" data-ng-model="gender" name="gender" value="female">女
                    </div>
                    <label class="control-label" for="birthDate">生日：</label>
                    <div class="controls">
                        <input type="date" data-ng-model="birthDate" id="birthDate" class="form-control">
                    </div>
                    <label class="control-label" for="incidentDate">受傷日期：</label>
                    <div class="controls">
                        <input type="date" data-ng-model="incidentDate" id="incidentDate" class="form-control" required>
                    </div>
                    <label class="control-label" for="email">電子郵件（通知）：</label>
                    <div class="controls">
                        <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="who@where.com" required>
                    </div>
                    <label class="control-label" for="phone">行動電話（簡訊）：</label>
                    <div class="controls">
                        <input type="tel" data-ng-model="phone" id="phone" class="form-control" placeholder="09xxxxxxxx" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
